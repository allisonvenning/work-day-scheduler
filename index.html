<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron bg-dark text-light text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div id="row-container" class="container">
      <!-- Timeblocks -->
      <div id="hour-9" class="row time-div">
        <div class="col-md-1 hour"><span id="9">9 am</span></div>
        <textarea class="col-md-10 time-block description"></textarea>
        <button class="col-md-1 saveBtn" aria-label="save button 9am">
          <i class="fas fa-lock"></i>
        </button>
      </div>
    
      <div id="hour-10" class="row time-div">
       <div class="col-md-1 hour"><span id="10">10 am</span></div>
        <textarea class="col-md-10 time-block description"></textarea>
        <button class="col-md-1 saveBtn" aria-label="save button 9am">
         <i class="fas fa-lock"></i>
        </button>
      </div>

      <div id="hour-11" class="row time-div">
        <div class="col-md-1 hour"><span id="11">11 am</span></div>
        <textarea class="col-md-10 time-block description"></textarea>
        <button class="col-md-1 saveBtn" aria-label="save button 9am">
         <i class="fas fa-lock"></i>
        </button>
      </div>


      <div id="hour-12" class="row time-div">
       <div class="col-md-1 hour"><span id="12">12 pm</span></div>
        <textarea class="col-md-10 time-block description"></textarea>
        <button class="col-md-1 saveBtn" aria-label="save button 9am">
         <i class="fas fa-lock"></i>
        </button>
      </div>

      <div id="hour-1" class="row time-div">
       <div class="col-md-1 hour"><span id="1">1 pm</span></div>
       <textarea class="col-md-10 time-block description"></textarea>
        <button class="col-md-1 saveBtn" aria-label="save button 9am">
          <i class="fas fa-lock"></i>
        </button>
      </div>


    <div id="hour-2" class="row time-div">
      <div class="col-md-1 hour"><span id="2">2 pm</span></div>
      <textarea class="col-md-10 time-block description"></textarea>
      <button class="col-md-1 saveBtn" aria-label="save button 9am">
       <i class="fas fa-lock"></i>
      </button>
    </div>

    <div id="hour-3" class="row time-div">
     <div class="col-md-1 hour"><span id="3">3 pm</span></div>
      <textarea class="col-md-10 time-block description"></textarea>
      <button class="col-md-1 saveBtn" aria-label="save button 9am">
        <i class="fas fa-lock"></i>
      </button>
    </div>

    <div id="hour-4" class="row time-div">
      <div class="col-md-1 hour"><span id="4">4 pm</span></div>
      <textarea class="col-md-10 time-block description"></textarea>
      <button class="col-md-1 saveBtn" aria-label="save button 9am">
        <i class="fas fa-lock"></i>
      </button>
    </div>

    <div id="hour-5" class="row time-div">
      <div class="col-md-1 hour"><span id="5">5 pm</span></div>
      <textarea class="col-md-10 time-block description"></textarea>
      <button class="col-md-1 saveBtn" aria-label="save button 9am">
        <i class="fas fa-lock"></i>
      </button>
    </div>
</div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
